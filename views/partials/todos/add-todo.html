<form
  hx-post="/todos"
  hx-target="#todo-form"
  hx-swap="beforeend"
  hx-indicator="#spinner"
  hx-on::after-on-load="document.getElementById('addTodo').value = ''"
  class="col-md-6 offset-md-3"
>
  <input
    class="form-control"
    id="addTodo"
    type="text"
    name="title"
    value=""
  />
  {{template "partials/spinner" .}}
</form>
