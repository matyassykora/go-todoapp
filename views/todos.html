<div class="container-xl py-4 d-flex flex-grow-1 flex-column">
  <ul
    id="todos"
    class="fade-in fade-out list-group list-group-flush"
  >
    {{range .Todos}}
      {{template "partials/todos/todo" .}}
    {{end}}
  </ul>

  <div class="d-inline-flex space-evenly col-md-6 offset-md-3 my-2">
    {{template "partials/todos/buttons" .}}

    {{template "partials/todos/count" .}}
  </div>

  {{template "partials/todos/add-todo" .}}
</div>
